<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="gen_validatorv4.js"></script>
    <title>Signup | ACM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(bg6.jpg);
            background-repeat: no-repeat;
            background-size: cover;
           
        }


        .login-container {
            max-width: 400px;
            margin: 70px auto;
            padding: 30px;
            background: rgba(252, 252, 252, 0.3);
            box-shadow: rgba(0, 0, 0, 0.45) 0px 5px 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class=" text-white justify-content-between p-2 border-bottom " style="margin:0%;background-color:rgb(26, 26, 98);">
        <img class="col-8" src="nitt.png" alt="">
       <img class="col-3" src="acm_logo_tablet (1).svg" alt="">
      
      </div>
      <div style="background-color: azure;"><a href="acm.html">HOME</a></div>
    <div class="login-container  text-black-" style="color: black;">
        <h2 class="text-center">Register</h2>
        <form id="signup_form" action="signup.php" method="post" name="signup_form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="rollno">Roll No</label>
                <input type="text" class="form-control" id="rollno" name="rollno" placeholder="Roll No" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
            </div>
            <div class="form-group">
                <label for="cnf_password"> Confirm Password</label>
                <input type="password" class="form-control" id="cnf_password" name="cnf_password"
                    placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-secondary btn-block" onclick="validatepassword()">Register</button>
            <div class="text-center mt-3">
                <a style="color: rgb(2, 7, 35);" href="#">Forgot password?</a>
            </div>
            <div class="text-center mt-3 ">
                Don't have an Account. <a style="color: rgb(2, 7, 35);" href="login.html">Login</a>
            </div>
        </form>
    </div>

   


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="cnf_passsword.js"></script>

    <script>
        var yash = new Validator("signup_form");
        yash.addValidation("name", "req", "Please Enter your Name");
        yash.addValidation("password", "req", "Please Enter your Password");
    </script>
</body>

</html>
